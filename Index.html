<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevCraft by Sangram</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #0f172a;
      color: white;
      line-height: 1.6;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(15, 23, 42, 0.8);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 500;
    }
    nav a:hover {
      color: #38bdf8;
    }
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 1rem;
    }
    .hero h1 {
      font-size: 3rem;
      color: #38bdf8;
      animation: fadeInDown 1.2s ease-in-out;
    }
    .hero p {
      font-size: 1.2rem;
      margin: 1rem 0 2rem;
      max-width: 600px;
      animation: fadeIn 2s ease-in-out;
    }
    .btn {
      background-color: #38bdf8;
      color: #0f172a;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #0ea5e9;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #0f172a;
      font-size: 0.9rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    /* Responsive */
    @media (max-width: 768px) {
      .hero h1 { font-size: 2.2rem; }
      nav a { margin: 0 0.5rem; }
    }
  </style>
</head>
<body>
  <header>
    <h2>DevCraft</h2>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Portfolio</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Hi, I'm Sangram</h1>
    <p>I build modern, responsive, and impactful websites for businesses and individuals. Let’s bring your ideas to life with code.</p>
    <button class="btn" onclick="alert('Contact page coming soon!')">Hire Me</button>
  </section>

  <footer>
    © 2025 DevCraft by Sangram. All rights reserved.
  </footer>

</body>
</html>
